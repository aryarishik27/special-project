<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1>Audio Library</h1>
        <div>
          <label for="title">Title</label>
          <input
            class="title"
            type="text"
            name="title"
            id="title"
            placeholder="Audio Title"
          />
        </div>
        <div>
          <label for="audio">Audio Link</label>
          <input
            class="audio"
            type="url"
            name="audio"
            id="audio"
            placeholder="Add Audio Link here"
          />
        </div>
        <div>
          <label for="cover-image">Cover Image Link</label>
          <input
            class="cover-image"
            type="url"
            name="cover-image"
            id="cover-image"
            placeholder="Add Cover Image Link heres"
          />
        </div>
        <div><input type="submit" value="Add Audio" /></div>
      </form>

      <hr />
      <div class="audio-navbar">
        <span>#</span>
        <span>TITLE</span>
        <span>PLAYS</span>
        <span>DURATION</span>
        <span></span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
